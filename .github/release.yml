# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: New features 🆕
      labels:
        - new-feature
    - title: Enhancements 🚀
      labels:
        - enhancement
    - title: Bugs fixed 🐞
      labels:
        - bug-fixed
    - title: Documentation 📜
      labels:
        - documentation
    - title: Other Changes 👾
      labels:
        - "*"